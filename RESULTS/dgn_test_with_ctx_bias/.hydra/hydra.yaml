hydra:
  run:
    dir: RESULTS/dgn_test_with_ctx_bias
  sweep:
    dir: logs/multiruns/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  searchpath: []
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - trainer=debug_trainer
    - model=dgn_model_mnist
    - datamodule=mnist_datamodule
    - logger=csv
    - datamodule.deskew=true
    - trainer.gpus=1
    - model.gpu=true
  job:
    name: run
    override_dirname: datamodule.deskew=true,datamodule=mnist_datamodule,logger=csv,model.gpu=true,model=dgn_model_mnist,trainer.gpus=1,trainer=debug_trainer
    id: ???
    num: ???
    config_name: config.yaml
    env_set:
      WANDB_START_METHOD: thread
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.1.0dev5
    cwd: /home/vinay/gln-thesis
  verbose: false
  choices:
    logger: csv
    callbacks: default_callbacks.yaml
    datamodule: mnist_datamodule
    model: dgn_model_mnist
    trainer: debug_trainer
    hydra/job_logging: default
    hydra/hydra_logging: default
    hydra/hydra_help: default
    hydra/help: default
    hydra/sweeper: basic
    hydra/launcher: basic
    hydra/output: default
